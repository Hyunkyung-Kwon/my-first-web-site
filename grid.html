<!DOCTYPE html>
<html>
    <head>    
        <meta charset="utf-8">
        <style>
            #grid{
                border:5px solid pink;
                display:grid; /*최신 기술 grid*/
                grid-template-columns: 2fr 1fr; /*2:1 비율로 차지함*/
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION </div>
            <div>ARTICLE</div>
        </div>
    </body>

</html>
